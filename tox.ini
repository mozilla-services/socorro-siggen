[tox]
envlist = py37,py38,py39,py310,py39-norequests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
install_command = pip install {packages}
extras = dev
commands = 
    pytest
    {toxinidir}/bin/run_cmd_tests.sh

[testenv:py39-norequests]
install_command = pip install {packages}
extras =
commands =
    {toxinidir}/bin/run_cmd_tests.sh --no-requests
